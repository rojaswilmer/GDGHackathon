<body>
<div id="commentApp">
    <div class="gdgCommentBoxe">
                    <div class="fb-comments" data-href="http://wartdev.com/apps/GDGHackathon/" data-colorscheme="light" data-numposts="10" data-width="600"></div>
    </div>
    <div class="gdgChatSidebar">
        <span class="logoSidebar"><img src="img/iconsmall.png"></span>
                <div class="gdgCommentBoxeVideo">
            <video id="localVideo" autoplay></video>
            <video id="remoteVideo" autoplay></video>

            <div>
              <button id="hangupButton">Hang Up</button>
            </div>
        </div>
        <ul>
            <li><a class="videoCall" data-userId="1" href="#"><img src="img/chat.png"></a>Rojas Wilmer</li>
            <li><a class="videoCall" data-userId="2" href="#"><img src="img/chat.png"></a>Alexis Romero</li>

</div>
<div id="fb-root"></div>
<script src="js/jquery-1.10.2.min.js"></script>
        <script src="https://connect.facebook.net/es_LA/all.js"></script>
        <script>

        $( document ).ready(function() {

            $(window).resize();

            $(".videoCall").on("click",function(){

                 navigator.getUserMedia = navigator.getUserMedia ||
          navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

        var constraints = {video: true};

        function successCallback(localMediaStream) {
          window.stream = localMediaStream; // stream available to console
          var video = document.querySelector("video");
          video.src = window.URL.createObjectURL(localMediaStream);
          video.play();
        }

        function errorCallback(error){
          console.log("navigator.getUserMedia error: ", error);
        }

        navigator.getUserMedia(constraints, successCallback, errorCallback);

$(".gdgCommentBoxeVideo").fadeIn("Slow");
        });

            });
 
        

       


            $(window).resize(function(){

    $('#commentApp').css({
        position:'absolute',
        left: ($(window).width() - $('#commentApp').outerWidth())/2,
        top: ($(window).height() - $('#commentApp').outerHeight())/2
    });

});


        window.fbAsyncInit = function() {
            FB.init({
                appId : '315955405209670',
                status : true, // check login status
                cookie : true, // enable cookies to allow the server to access the session
                xfbml : true// parse XFBML
            });
            //FB.Canvas.setAutoGrow();
        }
        </script>
